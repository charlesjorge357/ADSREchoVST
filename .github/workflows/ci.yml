name: CI

on:
  push:
    branches: [ main, develop, 'feature/**', 'SystemsQA-adam' ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Apply JUCE patches
        run: |
          cd JUCE
          # Check if patch is already applied
          if ! grep -q "iterator_category" modules/juce_audio_devices/native/juce_CoreAudio_mac.cpp; then
            echo "Applying JUCE Xcode 15 iterator fix..."
            # Use python for cross-platform file modification
            python3 << 'EOF'
import re

file_path = 'modules/juce_audio_devices/native/juce_CoreAudio_mac.cpp'
with open(file_path, 'r') as f:
    content = f.read()

# Find StrideIterator struct and add iterator traits
pattern = r'(struct StrideIterator\s*\{)'
replacement = r'''\1
        using iterator_category = std::random_access_iterator_tag;
        using value_type = typename std::iterator_traits<Iterator>::value_type;
        using difference_type = ptrdiff_t;
        using pointer = typename std::iterator_traits<Iterator>::pointer;
        using reference = typename std::iterator_traits<Iterator>::reference;
'''

new_content = re.sub(pattern, replacement, content)

if new_content != content:
    with open(file_path, 'w') as f:
        f.write(new_content)
    print("Iterator traits added successfully")
else:
    print("ERROR: Could not find StrideIterator struct")
    exit(1)
EOF
          else
            echo "Patch already applied"
          fi

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check code formatting
        run: |
          echo "Formatting check temporarily disabled - will enable after initial builds work"
          # find Source -name "*.cpp" -o -name "*.h" | xargs clang-format --dry-run --Werror

  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows-VST3
            os: windows-latest
            cmake_args: -DCMAKE_BUILD_TYPE=Release

          - name: macOS-Intel-VST3-AU
            os: macos-13
            cmake_args: -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=x86_64

          - name: macOS-ARM-VST3-AU
            os: macos-14
            cmake_args: -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=arm64

          - name: Linux-VST3
            os: ubuntu-22.04
            cmake_args: -DCMAKE_BUILD_TYPE=Release

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Apply JUCE patches
        run: |
          cd JUCE
          # Check if patch is already applied
          if ! grep -q "iterator_category" modules/juce_audio_devices/native/juce_CoreAudio_mac.cpp; then
            echo "Applying JUCE Xcode 15 iterator fix..."
            # Use python for cross-platform file modification
            python3 << 'EOF'
import re

file_path = 'modules/juce_audio_devices/native/juce_CoreAudio_mac.cpp'
with open(file_path, 'r') as f:
    content = f.read()

# Find StrideIterator struct and add iterator traits
pattern = r'(struct StrideIterator\s*\{)'
replacement = r'''\1
        using iterator_category = std::random_access_iterator_tag;
        using value_type = typename std::iterator_traits<Iterator>::value_type;
        using difference_type = ptrdiff_t;
        using pointer = typename std::iterator_traits<Iterator>::pointer;
        using reference = typename std::iterator_traits<Iterator>::reference;
'''

new_content = re.sub(pattern, replacement, content)

if new_content != content:
    with open(file_path, 'w') as f:
        f.write(new_content)
    print("Iterator traits added successfully")
else:
    print("ERROR: Could not find StrideIterator struct")
    exit(1)
EOF
          else
            echo "Patch already applied"
          fi

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libjack-jackd2-dev \
            ladspa-sdk \
            libcurl4-openssl-dev \
            libfreetype6-dev \
            libx11-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxcursor-dev \
            libxext-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxrender-dev \
            libwebkit2gtk-4.0-dev \
            libglu1-mesa-dev \
            mesa-common-dev

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build
            ~/.cache/ccache
          key: ${{ matrix.name }}-cmake-v2-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ matrix.name }}-cmake-v2-

      - name: Configure CMake
        run: cmake -B build ${{ matrix.cmake_args }}

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-plugin
          path: |
            build/*_artefacts/Release/VST3/**
            build/*_artefacts/Release/AU/**
            build/*_artefacts/Release/Standalone/**
          retention-days: 30

  test:
    name: Run Tests
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libjack-jackd2-dev \
            libfreetype6-dev \
            libx11-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxext-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxrender-dev

      - name: Configure CMake with tests
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON

      - name: Build tests
        run: cmake --build build --config Debug --target all

      - name: Run tests
        working-directory: build
        run: ctest --output-on-failure -C Debug

  pluginval:
    name: Validate Plugin
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-13, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Download plugin artifacts
        uses: actions/download-artifact@v4

      - name: Download pluginval
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            curl -LO https://github.com/Tracktion/pluginval/releases/latest/download/pluginval_Linux.zip
            unzip pluginval_Linux.zip
          elif [ "$RUNNER_OS" == "macOS" ]; then
            curl -LO https://github.com/Tracktion/pluginval/releases/latest/download/pluginval_macOS.zip
            unzip pluginval_macOS.zip
          elif [ "$RUNNER_OS" == "Windows" ]; then
            curl -LO https://github.com/Tracktion/pluginval/releases/latest/download/pluginval_Windows.zip
            unzip pluginval_Windows.zip
          fi
        shell: bash

      - name: Run pluginval
        run: |
